<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <button class="btn-close modal-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
            />
          </svg>
        </button>
        <form id="modal-form">
          <fieldset class="input-radio">
            <legend class="visually-hidden">Select project or todo</legend>
            <div>
              <input
                type="radio"
                name="create"
                id="project"
                data-type="project"
                required
              />
              <label for="project">Project</label>
            </div>
            <div>
              <input
                type="radio"
                name="create"
                id="todo"
                data-type="todo"
                required
              />
              <label for="todo">Todo</label>
            </div>
          </fieldset>
          <fieldset class="input-content">
            <legend class="visually-hidden">Input content</legend>
            <div>
              <input type="text" name="title" id="title" />
              <label for="title">Title</label>
            </div>
            <div>
              <input type="text" name="content" id="content" />
              <label for="content">Content</label>
            </div>
            <div>
              <input type="date" name="date" id="date" />
              <label class="float-label" for="date">Date (from today)</label>
            </div>
            <button type="submit">Create</button>
          </fieldset>
        </form>
      </div>
    </div>
    <aside>
      <div class="container-sticky">
        <header>
          <h1>ToDo</h1>
        </header>
        <nav>
          <button class="btn-menu" aria-label="menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul>
            <li class="nav-show-all">
              <button class="btn-show-all" aria-label="Show all item">
                Show All
              </button>
            </li>
            <li class="nav-today">
              <button class="btn-today" aria-label="Show today items">
                Today
              </button>
              <ul>
                <li>
                  <button
                    class="btn-project-today"
                    aria-label="Show today projects"
                  >
                    Project
                  </button>
                </li>
                <li>
                  <button class="btn-todo-today" aria-label="Show today todoes">
                    Todo
                  </button>
                </li>
              </ul>
            </li>
            <li class="nav-week">
              <button class="btn-week" aria-label="Show this week items">
                This Week
              </button>

              <ul>
                <li>
                  <button
                    class="btn-project-week"
                    aria-label="Show this week projects"
                  >
                    Project
                  </button>
                </li>
                <li>
                  <button
                    class="btn-todo-week"
                    aria-label="Show this week todoes"
                  >
                    Todo
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <footer>
          <p>2024 Nyisztor Zsolt</p>
          <a
            href="https://github.com/Honzi07/odin-todo-list"
            target="_blank"
            aria-label="github link"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"
              />
            </svg>
          </a>
        </footer>
      </div>
    </aside>
    <main>
      <button class="btn-open-modal" data-btn-type="open-modal"></button>
    </main>
  </body>
</html>
